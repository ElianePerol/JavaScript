<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
</head>
<body>

    <section>
        <ul>
            <li class="nb1">247</li>
            <li class="nb2">859</li>
            <li class="sum"></li>
            <li class="factor"></li>
        </ul>
    </section>

    <script type="text/javascript">
        function setSum() {
            let nb1 = parseFloat(document.getElementsByClassName("nb1")[0].innerHTML);
            let nb2 = parseFloat(document.getElementsByClassName("nb2")[0].innerHTML);
            const sum = nb1 + nb2
            return sum
            };
        console.log(setSum());

        function setFactor() {
            let nb1 = parseFloat(document.getElementsByClassName("nb1")[0].innerHTML);
            let nb2 = parseFloat(document.getElementsByClassName("nb2")[0].innerHTML);
            const factor = nb1 * nb2
            return factor
            };
        console.log(setFactor());

        let nb1 = parseFloat(document.getElementsByClassName("nb1")[0].innerHTML);
        let nb2 = parseFloat(document.getElementsByClassName("nb2")[0].innerHTML);
        document.getElementsByClassName("sum")[0].innerHTML = nb1 + " + " + nb2 + " = " + setSum();
        document.getElementsByClassName("factor")[0].innerHTML = nb1 + " * " + nb2 + " = " + setFactor();
    </script>
</body>
</html>
